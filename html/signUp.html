<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="master2.css">
    <link rel="stylesheet" href="master3.css">
    <link rel="stylesheet" href="master4.css">
    <link rel="stylesheet" href="master5.css">
    <title>Sign up</title>
  </head>
  <body>
    <div class="login-form">
        <div class="single-chat-list">
        <div class="input-text-container">
          <div class="text-box-header">UserId</div>
          <div class="text-input-box">
            <div class="input-box">
            <input class="input" type="text" name="" value="" placeholder="should be unique eg: /rajkumar" />
            </div>
            <div class="validation-loader">
              <img src="loader.svg" class="spinner flex" alt="l" height="" width=""/>
            </div>
          </div>
         <div class="alert-text">try again &nbsp;</div>
        </div>
        <div class="input-text-container">
          <div class="text-box-header">Password</div>
          <div class="text-input-box">
            <div class="input-box">
            <input class="input" type="password" name="" value="" placeholder="xxxxx" />
            </div>
          </div>
         <div class="alert-text">try again &nbsp;</div>
        </div>
        <div class="input-text-container">
          <div class="text-box-header">Email</div>
          <div class="text-input-box">
            <div class="input-box">
            <input class="input" type="text" name="" value="" placeholder="abc@abc.com" />
            </div>
          </div>
         <div class="alert-text">try again &nbsp;</div>
        </div>
        <div class="submit-button">
          create user
        </div>
        <div class="link">already a user</div>
        </div>
    </div>
  </body>
</html>
